<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./checkers.css">

    <title>Checkers</title>


    <style>
    div{
      width: 400px;
      height: 400px;
      background-color: aqua;
     border: 3px solid black;
}
p{
    margin: 0px;
}
.black{
    width: 50px;
    height: 50px;
    background-color: black;
    float: left;
   
}
.white{
    width: 50px;
    height: 50px;
    background-color: white;
    float: left;
   
}

    </style>
</head>
<body>
        <section class="flex-container" >
            
            <div id="board"></div>

        </section>
        <script>
                //import updateBoard from "../functions/index.js"
                let render=""
                
            const black=`<p  class="black"/>`
            const white=`<p  class="white"/>`

                for(let i=0; i<8;i++){
                    for(let j=0; j<8;j++){
                        if(i%2){
                            if(j%2)render+= white
                            else render+= black
                        }
                        else{
                            if(j%2)render+= black
                            else render+= white
                        }
                    }

                 }

                // const currentPiece = (i,j,)
                //console.log(render)
                
                document.getElementById("board").innerHTML = render
        </script>
</body>
</html>
